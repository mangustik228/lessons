<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">
          <li :class="{
            'steps-item': true,
            'done': index < activeIndex,
            'active': index === activeIndex
          }" 
          v-for="(step, index) in steps" 
          :key="index" 
          @click="setActive(index)">
          <span> {{ index + 1 }} </span> {{ step.title }}
          </li>
        </ul>
        <div>
          <button class="btn"
          v-if="!finish_step || !retry"
          v-on:click="prev">Назад</button>

          <button class="btn"
            v-if="finish_step && retry"
            v-on:click="reset"
            >Начать заново</button>

          <button class="btn primary" 
          v-if="finish_step && !retry"
          v-on:click="retry = true">Закончить</button>
          
          <button 
            class="btn primary" 
            v-on:click="nextOfFinish"
            v-if="!finish_step">Вперед</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
